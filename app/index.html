<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> 
  <link type="text/css" href="styles/main.css" rel="stylesheet" media="screen">
  <title>Headers</title>
</head>
<body>
  <h1>HELLO WORLD!</h1><i class="fa fa-hand-spock-o" aria-hidden="true"></i>
  <div class="wrapper">
  	<div class="header header__first"></div>
  	<div class="header header__second"></div>
  	<div class="header header__third">
			<div class="l-grid">	
				<div class="l-grid__item">
					<div class="logo header__third--logo">
						<a href="/"><img src="../img/ui-logo.png" alt="UI Logo"></a>
					</div>
					<ul class="menu header__third--menu">
						<li class="menu__item"><a href="#">PRODUCTS</a></li>
						<li class="menu__item"><a href="#">PRICES</a></li>
						<li class="menu__item"><a href="#">ABOUT US</a></li>
						<li class="menu__item"><a href="#">CONTACTS</a></li>
					</ul>
					<div class="hamb-menu header__third--hamb-menu">
						<span class="fa fa-bars"></span>
					</div>
				</div>
				<div class="l-grid__item l-grid__item--center">
					<p class="warning header__third--warning">It was some time before he obtained
						any answer, and the reply, when made, was unpropitious.</p>
					<div class="form header__third--form"></div>
				</div>
			</div>
		</div>
  	<div class="header header__fourth"></div>
  	<div class="header header__fifth"></div>
  	<div class="header header__sixth"></div>
  	<div class="header header__seventh"></div>
  	<div class="header header__eighth"></div>
  </div>
</body>
</html>
