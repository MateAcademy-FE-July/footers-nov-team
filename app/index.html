<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link type="text/css" href="styles/main.css" rel="stylesheet" media="screen">
  <title>Headers</title>
</head>

<body>
  <h1>HELLO WORLD!</h1>
  <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
  <div class="wrapper">
    <div class="header header__first"></div>
    <div class="header header__second"></div>
    <div class="header header__third">
      <div class="l-grid">	
	<div class="l-grid__item l-grid__item--flex">
		<a href="/" class="header__third--logo">
			<img src="./img/ui-logo.png" alt="UI Logo">
		</a>
		<ul class="menu header__third--menu">
			<li class="menu__item"><a href="#">Product</a></li>
			<li class="menu__item"><a href="#">Prices</a></li>
			<li class="menu__item"><a href="#">About us</a></li>
			<li class="menu__item"><a href="#">Contacts</a></li>
		</ul>
		<div class="hamb-menu header__third--hamb-menu">
			<a href="#"><span class="fa fa-bars"></span></a>
		</div>
	</div>
	<div class="l-grid__item l-grid__item--center">
		<p class="warning header__third--warning">It was some time before he obtained
			any answer, and the reply, when made, was unpropitious.</p>
		<form class="form header__third--form" action="/" method="POST" name="sign_up">
			<div class="form__input">
				<input type="email" name="email" class="input" placeholder="E-mail">
			</div>
			<div class="form__input">
				<input type="password" name="password" class="input" placeholder="Password">
			</div>
			<div class="form__button">
				<button type="submit" class="button">Sign Up</button>
			</div>
		</form>
	</div>
</div>
    </div>
    <div class="header header__fourth"></div>
    <div class="header header__fifth">
       header-5
    </div>
    <div class="header header__sixth"></div>
    <div class="header header__seventh"></div>
    <div class="header header__eighth"></div>
  </div>
</body>

</html>
